    <h3>Gestion du profil</h3>
    <br>
    <div class="container">

        <div class="modif">
            <form method="POST" action="modif.php">
                <div class="form-group">
                    <label>
                        <b>Nom : </b>
                    </label>
                    <input type="text" class="form-control" placeholder="Données recup en base" name="lastname">
                </div>
                <label>
                    <b>Prénom : </b>
                </label>
                <input type="text" class="form-control" placeholder="Données recup en base" name="firstname">
                <div class="form-group">
                    <br>
                    <label>
                        <b>Ville : </b>
                    </label>
                    <br>
                    <select class="form-control" name="city">
                        <option value="Montpellier">Montpellier</option>
                        <option value="Beziers">Beziers</option>
                        <option value="Sète">Sète</option>
                    </select>

                </div>
                <div class="form-check">
                    <label>
                        <b>Centres d'intérêt</b>
                    </label>
                    <br>
                    <input  class="form-control"type="checkbox" name="cb" value="Sports">
                    <b>Sports</b>

                    <input  class="form-control"type="checkbox" name="cb" value="Cinéma">
                    <b>Cinéma</b>

                    <input  class="form-control"type="checkbox" name="cb" value="Programmation">
                    <b>Sorties</b>
                </div>
                <br>
                <div class="form-group">
                    <label>
                        <b>Email : </b>
                    </label>
                    <input type="email"  class="form-control" placeholder="Entrez votre email" name="eMail">
                </div>
                <input type="submit" class="btn btn-primary" style="background-color:brown; border: solid 1px whitesmoke" value="Modifier le profil"
                    name="modification">
                <br>

            </form>
        </div>
