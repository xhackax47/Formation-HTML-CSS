    <div class="container">
        <h3>Créer un évènement</h3>
        <br>
        <div class="form-group row" id="ajoutE">
            <form>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Soirée</label>

                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Date</label>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Heure</label>

                        <input type="time" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">
                            Cocher si soirée privée
                        </label>
                    </div>
                </div>
                <div id="modulesAdd">

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger">Sauvegarder évènement</button>
